<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stopwatch/timer inspired design -->
  <defs>
    <linearGradient id="watchBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="watchFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#watchBg)"/>
  
  <!-- Stopwatch crown -->
  <rect x="462" y="120" width="100" height="60" rx="30" fill="#64748B"/>
  <rect x="482" y="80" width="60" height="40" rx="20" fill="#94A3B8"/>
  
  <!-- Main watch body -->
  <circle cx="512" cy="550" r="350" fill="#374151" stroke="#4B5563" stroke-width="8"/>
  
  <!-- Watch face -->
  <circle cx="512" cy="550" r="300" fill="url(#watchFace)"/>
  
  <!-- Hour markers -->
  <g transform="translate(512,550)">
    <!-- 12, 3, 6, 9 o'clock markers -->
    <rect x="-4" y="-280" width="8" height="40" fill="#1F2937" rx="4"/>
    <rect x="260" y="-4" width="40" height="8" fill="#1F2937" rx="4"/>
    <rect x="-4" y="240" width="8" height="40" fill="#1F2937" rx="4"/>
    <rect x="-300" y="-4" width="40" height="8" fill="#1F2937" rx="4"/>
    
    <!-- Other hour markers -->
    <g transform="rotate(30)">
      <rect x="-3" y="-280" width="6" height="25" fill="#64748B" rx="3"/>
    </g>
    <g transform="rotate(60)">
      <rect x="-3" y="-280" width="6" height="25" fill="#64748B" rx="3"/>
    </g>
    <g transform="rotate(120)">
      <rect x="-3" y="-280" width="6" height="25" fill="#64748B" rx="3"/>
    </g>
    <g transform="rotate(150)">
      <rect x="-3" y="-280" width="6" height="25" fill="#64748B" rx="3"/>
    </g>
    <g transform="rotate(210)">
      <rect x="-3" y="-280" width="6" height="25" fill="#64748B" rx="3"/>
    </g>
    <g transform="rotate(240)">
      <rect x="-3" y="-280" width="6" height="25" fill="#64748B" rx="3"/>
    </g>
    <g transform="rotate(300)">
      <rect x="-3" y="-280" width="6" height="25" fill="#64748B" rx="3"/>
    </g>
    <g transform="rotate(330)">
      <rect x="-3" y="-280" width="6" height="25" fill="#64748B" rx="3"/>
    </g>
  </g>
  
  <!-- Timer hands -->
  <g transform="translate(512,550)">
    <!-- Main hand pointing to ~8 minutes (40 seconds) -->
    <line x1="0" y1="0" x2="-150" y2="-100" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
    <!-- Second hand -->
    <line x1="0" y1="0" x2="50" y2="-200" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="512" cy="550" r="20" fill="url(#accent)"/>
  
  <!-- HIIT text -->
  <text x="512" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#1F2937">HIIT</text>
  
  <!-- Timer display -->
  <rect x="412" y="630" width="200" height="60" rx="30" fill="#1F2937"/>
  <text x="512" y="670" font-family="monospace" font-size="36" font-weight="600" text-anchor="middle" fill="#FFFFFF">40:20</text>
  
  <!-- Side buttons -->
  <circle cx="200" cy="450" r="25" fill="#64748B"/>
  <circle cx="200" cy="550" r="25" fill="#64748B"/>
  <circle cx="824" cy="500" r="30" fill="url(#accent)"/>
</svg>