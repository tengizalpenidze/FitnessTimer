<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Outer pulse ring -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="url(#pulseGradient)" stroke-width="12" opacity="0.3"/>
  
  <!-- Middle pulse ring -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="url(#pulseGradient)" stroke-width="8" opacity="0.6"/>
  
  <!-- Inner active ring -->
  <circle cx="512" cy="512" r="260" fill="none" stroke="url(#pulseGradient)" stroke-width="16"/>
  
  <!-- Center circle -->
  <circle cx="512" cy="512" r="200" fill="url(#centerGradient)"/>
  
  <!-- HIIT Text -->
  <text x="512" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="#1F2937">HIIT</text>
  
  <!-- Pulse dots indicating intensity -->
  <circle cx="420" cy="560" r="8" fill="#EF4444"/>
  <circle cx="460" cy="560" r="8" fill="#F97316"/>
  <circle cx="500" cy="560" r="8" fill="#EAB308"/>
  <circle cx="540" cy="560" r="8" fill="#10B981"/>
  <circle cx="580" cy="560" r="8" fill="#3B82F6"/>
  
  <!-- Timer indicator lines -->
  <g transform="translate(512,512)">
    <!-- 12 o'clock -->
    <line x1="0" y1="-240" x2="0" y2="-220" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <!-- 3 o'clock -->
    <line x1="240" y1="0" x2="220" y2="0" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <!-- 6 o'clock -->
    <line x1="0" y1="240" x2="0" y2="220" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <!-- 9 o'clock -->
    <line x1="-240" y1="0" x2="-220" y2="0" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Additional minute markers -->
    <g transform="rotate(30)">
      <line x1="0" y1="-240" x2="0" y2="-225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
    <g transform="rotate(60)">
      <line x1="0" y1="-240" x2="0" y2="-225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
    <g transform="rotate(120)">
      <line x1="0" y1="-240" x2="0" y2="-225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
    <g transform="rotate(150)">
      <line x1="0" y1="-240" x2="0" y2="-225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
    <g transform="rotate(210)">
      <line x1="0" y1="-240" x2="0" y2="-225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
    <g transform="rotate(240)">
      <line x1="0" y1="-240" x2="0" y2="-225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
    <g transform="rotate(300)">
      <line x1="0" y1="-240" x2="0" y2="-225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
    <g transform="rotate(330)">
      <line x1="0" y1="-240" x2="0" y2="-225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
  </g>
</svg>